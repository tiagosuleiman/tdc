 <ng-include src="'partials/menu.html'" scope="" onload=""></ng-include>
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Fale
                    <small>Conosco</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#/home">Home</a>
                    </li>
                    <li class="active">Contato</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-8">

                <div class="boxed-grey">
                    <form id="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Nome</label>
                                <input type="text" class="form-control" ng-model="contato.nome" id="contato.nome" placeholder="Entre com nome" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" ng-model="contato.email" id="contato.email" placeholder="Entre com e-mail" required="required" /></div>
                            </div>
                            <div class="form-group">
                                <label for="subject">
                                    Assunto</label>
                                <select id="contato.assunto" ng-model="contato.assunto" name="contato.assunto" class="form-control" required="required">
                                    <option value="na" selected="">Selecione:</option>
                                    <option value="Informacoes">Informações</option>
                                    <option value="Sugestoes">Sugestões</option>
                                    <option value="Duvidas">Dúvidas</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                    Mensagem</label>
                                <textarea name="contato.mensagem" ng-model="contato.mensagem" id="contato.mensagem" class="form-control" rows="9" cols="25" required="required"
                                    placeholder="Mensagem"></textarea>
                            </div>
                        </div>
                        <div class="{{alertClass}} textWarning" ng-show="msgDefault"><center><strong>{{msgDefault}}</strong></center></div>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-skin pull-right" ng-click="sendEmailContato(contato);" id="btnContactUs">
                                Enviar Mensagem</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <!-- Contact Details Column -->
            <div class="col-md-4">
                <h3>Endereço</h3>
                <p>
                    Avenida Tancredo de Almeida Neves, 849<br>Ferraz de Vasconcelos, SP<br>
                </p>
                <p><i class="fa fa-phone"></i>
                    <abbr title="Phone">P</abbr>: (11) 2851-0410</p>
                <p><i class="fa fa-envelope-o"></i>
                    <abbr title="Email">E</abbr>: <a href="mailto:atendimento@escolaturmadochaves.com.br">atendimento@escolaturmadochaves.com.br</a>
                </p>
                <p><i class="fa fa-clock-o"></i>
                    <abbr title="Hours">H</abbr>: Segunda-feira - Sexta-feira: 6h30min às 19h</p>
                <ul class="list-unstyled list-inline list-social-icons">
                    <li>
                        <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-linkedin-square fa-2x"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-twitter-square fa-2x"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-google-plus-square fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <br><br>
        <div class="row">
            <!-- Map Column -->
            <div class="col-md-12">
                <!-- Embedded Google Map -->
                <iframe width="100%" height="400px" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.911646926154!2d-46.374261!3d-23.53568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce6527af21ac6b%3A0xc53bd27e56a24a6f!2sAv.+Tancredo+de+Almeida+Neves%2C+849+-+Jardim+Nossa+Sra.+do+Caminho%2C+Ferraz+de+Vasconcellos+-+SP!5e0!3m2!1spt-BR!2sbr!4v1432222593048" frameborder="0" style="border:0"></iframe>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; www.escolaturmadochaves.com.br 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->
